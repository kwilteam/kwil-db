apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kwild.fullname" . }}
  labels:
    {{- include "kwild.labels" . | nindent 4 }}
data:
  KWILD_FUND_CHAIN_CODE: {{ .Values.kwildApp.fund.chainCode | quote }}
  KWILD_FUND_BLOCK_CONFIRMATION: {{ .Values.kwildApp.fund.blockConfirmation | quote }}
  KWILD_FUND_RECONNECT_INTERVAL: {{ .Values.kwildApp.fund.reconnectInterval | quote}}
  KWILD_FUND_POOL_ADDRESS: {{ .Values.kwildApp.fund.poolAddress | quote }}
  KWILD_FUND_RPC_URL: {{ .Values.kwildApp.fund.rpcUrl | quote }}
  KWILD_FUND_WALLET: {{ .Values.kwildApp.fund.wallet | quote }}
  KWILD_LOG_LEVEL: {{ .Values.kwildApp.log.level | quote }}
  KWILD_LOG_OUTPUT_PATHS: {{ .Values.kwildApp.log.outputPaths | join "," | quote }}
  KWILD_GATEWAY_ADDR: {{ .Values.kwildApp.gateway.addr | quote }}
  {{- $graphqlHost := printf "%s-hasura" .Release.Name }}
  KWILD_GRAPHQL_ADDR: {{ printf "http://%s:%d" $graphqlHost (int .Values.hasura.service.ports.hasura) | quote }}
  {{- if and (not .Values.hasura.postgresql.enabled) (.Values.global.postgres.enabled) }}
  KWILD_DB_URL: {{ printf "postgres://%s:%s@%s:%d/%s?sslmode=disable" .Values.global.postgres.username .Values.global.postgres.password .Values.global.postgres.host (int .Values.global.postgres.port) .Values.global.kwild.database }}
  {{- else -}}
  {{- $pgHost := printf "%s-postgresql" .Release.Name -}}
  {{- $pgPort := int .Values.hasura.postgresql.primary.service.ports.postgresql }}
  KWILD_DB_URL: {{ printf "postgres://%s:%s@%s:%d/%s?sslmode=disable" .Values.global.postgresql.auth.username .Values.global.postgresql.auth.password $pgHost $pgPort .Values.global.kwild.database }}
  {{- end }}