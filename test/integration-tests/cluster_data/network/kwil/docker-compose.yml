version: "3"

services:
  k1:
    container_name: k1_$uid
    image: kwild:latest
    ports:
      - "8080:8080"
      - "50051:50051"
      - "26656:26656"
      - "26657:26657"
    env_file:
      - node0/.env
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - KWILD_DEPOSITS_CLIENT_CHAIN_RPC_URL=${CC_RPC}
    volumes:
      - ./node0:/app/config
      - ./node0:/app/comet-bft
    networks:
      kwilnet:
        ipv4_address: 172.10.100.2

  k2:
    container_name: k2_$uid
    image: kwild:latest
    ports:
      - "8081:8080"
      - "50052:50051"
      - "26666:26656"
      - "26667:26657"
    env_file:
      - node1/.env
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - KWILD_DEPOSITS_CLIENT_CHAIN_RPC_URL=${CC_RPC}
    volumes:
      - ./node1:/app/config
      - ./node1:/app/comet-bft
    networks:
      kwilnet:
        ipv4_address: 172.10.100.3

  k3:
    container_name: k3_$uid
    image: kwild:latest
    ports:
      - "8082:8080"
      - "50053:50051"
      - "26676:26656"
      - "26677:26657"
    env_file:
      - node2/.env
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - KWILD_DEPOSITS_CLIENT_CHAIN_RPC_URL=${CC_RPC}
    volumes:
      - ./node2:/app/config
      - ./node2:/app/comet-bft
    networks:
      kwilnet:
        ipv4_address: 172.10.100.4

networks:
  kwilnet:
    name: kwil-it-net
    external: true