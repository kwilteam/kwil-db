version: "3"

services:
  ganache:
    container_name: ganache_$uid
    image: trufflesuite/ganache:v7.7.3
    ports:
      - "8545:8545"
    command:
      - --wallet.hdPath
      - m/44'/60'/0'
      - --wallet.mnemonic
      - test test test test test test test test test test test junk
      - --chain.chainId
      - "5"
    networks:
      kwilnet:
        ipv4_address:  172.10.100.3

networks:
  kwilnet:
    driver: bridge
    name: kwil-it-net
    ipam:
      driver: default
      config:
        - subnet: 172.10.100.0/16