version: "3"

services:
  kwild:
    container_name: kwild
    image: kwild:latest
    ports:
      - "8080:8080"
      - "50051:50051"
      - "26656:26656"
      - "26657:26657"
    env_file:
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - COMET_BFT_HOME=${LOG:-/app/comet-bft}
      - COMETBFT_RPC_URL=${COMETBFT_RPC_URL:-tcp://0.0.0.0:26657}
      - KWILD_EXTENSION_ENDPOINTS=${KWILD_EXTENSION_ENDPOINTS:-ext:50051}
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnode}
        target: /app/config
      - type: bind
        source: ${KWIL_HOME:-./.testnode}
        target: /app/comet-bft
    depends_on:
      - ext
    networks:
      - kwil-act-testnet

  ext:
    container_name: math_ext
    image: kwilbrennan/extensions-math:multi-arch
    ports:
      - "50151:50051"
    networks:
      - kwil-act-testnet


networks:
  kwil-act-testnet:
    name: kwil-act-testnet
    driver: bridge