version: "3"

services:
  kwild:
    image: kwild:latest
    ports:
      - "8484"
      - "6600"
      - "40000" # debugger, if build with debug dockerfile
    #env_file:
      # NOTE: docker compose by default will use `.env` file if presented
    environment:
      GORACE: "halt_on_error=1 log_path=/app/kwil/datarace"
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnode}
        target: /app/kwil
      - /tmp:/var/run/kwil:rw
    depends_on:
      pg:
        condition: service_healthy
    networks:
      - kwil-act-testnet
    command: |
      --root=/app/kwil
      --log-level=${LOG_LEVEL:-info}
      --log-format=plain
      --admin.listen=/tmp/admin.socket
      --p2p.ip=0.0.0.0
      --p2p.port=6600
      --db.host=pg
      --db.port=5432
      --db.user=kwild
      --db.pass=kwild
    healthcheck:
      test: ["CMD", "curl", "--fail-with-body", "-s", "http://127.0.0.1:8484/api/v1/health/user"]
      interval: 2s
      timeout: 6s
      retries: 10

  pg:
    image: kwildb/postgres:16.5-1
    ports:
      - "5432"
    restart: always
    user: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --data-checksums
    networks:
      - kwil-act-testnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 6s
      retries: 20

networks:
  kwil-act-testnet:
