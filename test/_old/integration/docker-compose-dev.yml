version: "3"

services:
  # TODO: generate corresponding number of nodes and exts by configuration
  node0:
    image: kwild:latest
    ports:
      - "8484"
      - "6600"
    #env_file:
      # NOTE: docker compose by default will use `.env` file if presented
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node0
        target: /app/kwil
    networks:
      - ${KWIL_NETWORK:-kwil-int-testnet}
    depends_on:
      ext1:
        condition: service_started
      pg0:
        condition: service_healthy
    command: |
      --root=/app/kwil
      --log-format=plain
      --log-level=${LOG_LEVEL:-info}
      --admin.listen=/tmp/admin.socket
      --p2p.ip=tcp:0.0.0.0
      --p2p.port=6600
      --db.host=pg
      --db.port=5432
      --db.user=kwild
      --db.pass=kwild
    healthcheck:
      test: ["CMD", "curl", "--fail-with-body", "-s", "http://127.0.0.1:8484/api/v1/health/user"]
      interval: 2s
      timeout: 6s
      retries: 10

  pg0:
    image: kwildb/postgres:16.5-1
    ports:
      - "5432"
    restart: always
    user: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --data-checksums
    networks:
      - ${KWIL_NETWORK:-kwil-int-testnet}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 2s
      timeout: 6s
      retries: 10

  node1:
    image: kwild:latest
    ports:
      - "8484"
      - "6600"
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node1
        target: /app/kwil
    networks:
      - ${KWIL_NETWORK:-kwil-int-testnet}
    depends_on:
      ext1:
        condition: service_started
      pg1:
        condition: service_healthy
    command: |
      --root=/app/kwil
      --log-format=plain
      --log-level=${LOG_LEVEL:-info}
      --app.extension-endpoints=ext1:50051
      --app.admin-listen-addr=/tmp/admin.socket
      --chain.p2p.listen-addr=tcp://0.0.0.0:26656
      --chain.rpc.listen-addr=tcp://0.0.0.0:26657
      --app.pg-db-host=pg1
      --app.pg-db-port=5432
      --app.pg-db-user=kwild
      --app.pg-db-pass=kwild
    healthcheck:
      test: ["CMD", "curl", "--fail-with-body", "-s", "http://127.0.0.1:8484/api/v1/health/user"]
      interval: 2s
      timeout: 6s
      retries: 10

  pg1:
    image: kwildb/postgres:16.5-1
    ports:
      - "5432"
    restart: always
    user: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --data-checksums
    networks:
      - ${KWIL_NETWORK:-kwil-int-testnet}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 2s
      timeout: 6s
      retries: 10

