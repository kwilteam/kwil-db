version: "3"

services:
  # TODO: generate correspond number of nodes and exts by configuration
  k1:
    container_name: k1
    image: kwild:latest
    ports:
      - "8080:8080"
      - "50051:50051"
      - "26656:26656"
      - "26657:26657"
    env_file:
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - COMET_BFT_HOME=${LOG:-/app/comet-bft}
      - COMETBFT_RPC_URL=${COMETBFT_RPC_URL:-tcp://0.0.0.0:26657}
      - KWILD_EXTENSION_ENDPOINTS=${KWILD_EXTENSION_ENDPOINTS:-ext1:50051}
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node0
        target: /app/config
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node0
        target: /app/comet-bft
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.2
    depends_on:
      - ext1
#    healthcheck:
#      test: [ "CMD", "nc", "-v", "ext1", "50151" ]
#      interval: 5s
#      timeout: 3s
#      retries: 3

  k2:
    container_name: k2
    image: kwild:latest
    ports:
      - "8081:8080"
      - "50052:50051"
      - "26666:26656"
      - "26667:26657"
    env_file:
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - COMET_BFT_HOME=${LOG:-/app/comet-bft}
      - COMETBFT_RPC_URL=${COMETBFT_RPC_URL:-tcp://0.0.0.0:26657}
      - KWILD_EXTENSION_ENDPOINTS=${KWILD_EXTENSION_ENDPOINTS:-ext1:50051}
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node1
        target: /app/config
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node1
        target: /app/comet-bft
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.3
    depends_on:
      - ext1


  k3:
    container_name: k3
    image: kwild:latest
    ports:
      - "8082:8080"
      - "50053:50051"
      - "26676:26656"
      - "26677:26657"
    env_file:
      - .env
    environment:
      - LOG=${LOG:-cometbft.log}
      - COMET_BFT_HOME=${LOG:-/app/comet-bft}
      - COMETBFT_RPC_URL=${COMETBFT_RPC_URL:-tcp://0.0.0.0:26657}
      - KWILD_EXTENSION_ENDPOINTS=${KWILD_EXTENSION_ENDPOINTS:-ext1:50051}
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node2
        target: /app/config
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node2
        target: /app/comet-bft
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.4
    depends_on:
      - ext1


  # this ext is shared by all nodes
  # we can make a separate ext for each node if we want
  ext1:
    container_name: math_ext1
    image: kwilbrennan/extensions-math:multi-arch
    ports:
      - "50151:50051"
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.101
    healthcheck:
      test: [ "CMD", "nc", "-v", "50051" ]
      interval: 5s
      timeout: 3s
      retries: 3


networks:
  kwil-int-testnet:
    name: kwil-int-testnet
    ipam:
      driver: default
      config:
        - subnet: 172.10.100.0/16