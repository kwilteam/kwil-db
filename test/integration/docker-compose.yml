version: "3"

services:
  # TODO: generate correspond number of nodes and exts by configuration
  node0:
    container_name: node0
    image: kwild:latest
    ports:
      - "8080:8080"
      - "50051:50051"
      - "26656:26656"
      - "26657:26657"
    env_file:
      - .env # docker compose by default will use this file, here just make it explicit
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node0
        target: /app/kwil
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.2
    depends_on:
      - ext1
    command: |
      --root_dir=/app/kwil
      --log.level=${LOG_LEVEL:-debug}
      --app.extension_endpoints=ext1:50051
      --app.grpc_listen_addr=:50051
      --app.http_listen_addr=:8080
      --chain.p2p.external_address=tcp://0.0.0.0:26656
      --chain.rpc.laddr=tcp://0.0.0.0:26657

  node1:
    container_name: node1
    image: kwild:latest
    ports:
      - "8081:8080"
      - "50052:50051"
      - "26666:26656"
      - "26667:26657"
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node1
        target: /app/kwil
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.3
    depends_on:
      - ext1
    command: |
      --root_dir=/app/kwil
      --log.level=${LOG_LEVEL:-debug}
      --app.extension_endpoints=ext1:50051
      --app.grpc_listen_addr=:50051
      --app.http_listen_addr=:8080
      --chain.p2p.external_address=tcp://0.0.0.0:26656
      --chain.rpc.laddr=tcp://0.0.0.0:26657

  node2:
    container_name: node2
    image: kwild:latest
    ports:
      - "8082:8080"
      - "50053:50051"
      - "26676:26656"
      - "26677:26657"
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node2
        target: /app/kwil
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.4
    depends_on:
      - ext1
    command: |
      --root_dir=/app/kwil
      --log.level=${LOG_LEVEL:-debug}
      --app.extension_endpoints=ext1:50051
      --app.grpc_listen_addr=:50051
      --app.http_listen_addr=:8080
      --chain.p2p.external_address=tcp://0.0.0.0:26656
      --chain.rpc.laddr=tcp://0.0.0.0:26657

  # This node is used to test the scenario where new node join the network & sync the blocks
  # Removing the ext dependency as test-container docker compose creates a new project everytime we run
  # docker compose, and the ext is defined in a seperate project, so service lookup is hard.
  node3:
    container_name: node3
    image: kwild:latest
    ports:
      - "8083:8080"
      - "50054:50051"
      - "26686:26656"
      - "26687:26657"
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${KWIL_HOME:-./.testnet}/node3
        target: /app/kwil
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.5
    command: |
      --root_dir=/app/kwil
      --log.level=${LOG_LEVEL:-debug}
      --app.extension_endpoints=ext1:50051
      --app.grpc_listen_addr=:50051
      --app.http_listen_addr=:8080
      --chain.p2p.external_address=tcp://0.0.0.0:26656
      --chain.rpc.laddr=tcp://0.0.0.0:26657

  # this ext is shared by all nodes
  # we can make a separate ext for each node if we want
  ext1:
    container_name: math_ext1
    image: kwilbrennan/extensions-math:multi-arch
    ports:
      - "50151:50051"
    networks:
      kwil-int-testnet:
        ipv4_address: 172.10.100.101
    healthcheck:
      test: [ "CMD", "nc", "-v", "50051" ]
      interval: 5s
      timeout: 3s
      retries: 3


networks:
  kwil-int-testnet:
    name: kwil-int-testnet
    ipam:
      driver: default
      config:
        - subnet: 172.10.100.0/16