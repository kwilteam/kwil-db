run:
  deadline: 10m
  skip-dirs:
    - core/rpc/protobuf
    - core/rpc/http

output:
  format: github-actions,colored-line-number

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - exportloopref
    - gofmt
    - goimports
    - gosimple
    - govet
    - grouper
    - ineffassign
    - makezero
    - misspell
    - nosprintfhostport
    - reassign
    - rowserrcheck
    - staticcheck
    - sqlclosecheck
    - tparallel
    - typecheck
    - unconvert
    - unused
