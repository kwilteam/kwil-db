project_name: kwil-cli
before:
  hooks:
    - go mod tidy
    - go generate ./...

changelog:
  skip: true
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

builds:
  - id: kwil-cli
    binary: kwil-cli
    main: ./cmd/kwil-cli/main.go
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"

release:
  prerelease: auto
  github:
    owner: kwilteam
    name: kwil-db
  replace_existing_draft: true
  ids:
    - kwil-cli

universal_binaries:
  - replace: true